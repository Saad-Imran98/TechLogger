<div class=" main">
  <mat-card class="container form">
    <h2>Add Log</h2>
    <form class="col issueForm">

            <mat-form-field class="row example-full-width">
              <mat-label>Issue</mat-label>
              <input matInput #issue>
            </mat-form-field>

            <mat-form-field class="row example-full-width">
                <mat-label>Fix</mat-label>
                <textarea matInput placeholder="Ex. Reboot machine" #fix></textarea>
            </mat-form-field>

            <mat-button-toggle-group class="btn-group btn-group-toggle buttons" #os="matButtonToggleGroup">
              <mat-button-toggle value="Windows">
                  <img class="img-fluid" src="./assets/images/windows.png">
              </mat-button-toggle>
              <mat-button-toggle value="MacOs">
                <img class="img-fluid" src="./assets/images/apple.png">
              </mat-button-toggle>
              <mat-button-toggle value="Linux">
                <img class="img-fluid" src="./assets/images/linux.png">
              </mat-button-toggle>
            </mat-button-toggle-group>

            <button mat-button color="primary" class="addLogButton"
                    (click)="add(issue.value,fix.value,os.value);
             issue.value='';
              fix.value='';
               os.value='';
               ">
              ADD
            </button>

    </form>
  </mat-card>

</div>
