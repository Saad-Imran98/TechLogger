 <section class="container card-list">
    <div *ngFor="let issue of log; let i=index" >
      <article class="card">
        <header  >
          <h1 ><span  style="color: mediumpurple;font-weight:bold">{{i+1}}.</span>{{issue.issue}}</h1>
          <h2>OS: {{issue.os}}</h2>
          <h5>{{issue.fix}}</h5>
        </header>
      </article>
    </div>
  </section>
