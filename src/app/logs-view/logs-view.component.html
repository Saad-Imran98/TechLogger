<ul class="logList" *ngFor="let issue of log">
  <mat-list-item>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{issue.id}}. {{issue.issue}}</mat-card-title>
<!--        <mat-card-subtitle>Issue: {{issue.issue}}</mat-card-subtitle>-->
      </mat-card-header>
      <mat-card-content>
        <p>Fix: {{issue.fix}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button >DELETE</button>
      </mat-card-actions>
    </mat-card>
  </mat-list-item>
</ul>
