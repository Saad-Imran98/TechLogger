<div class="main">

  <ul>
    <li *ngFor="let issue of issues">
      {{issue | json}}
    </li>
  </ul>

  <div class="table" @fade>
    <table mat-table [dataSource]="logs" class="mat-table">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element" class="tableColumn"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="issue">
        <th mat-header-cell *matHeaderCellDef> Issue </th>
        <td mat-cell *matCellDef="let element" class="tableColumnText"> {{element.issue}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fix">
        <th mat-header-cell *matHeaderCellDef> Fix </th>
        <td mat-cell *matCellDef="let element" class="tableColumnText"> {{element.fix}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="os">
        <th mat-header-cell *matHeaderCellDef> Operating System </th>
        <td mat-cell *matCellDef="let element" class="tableColumn"> {{element.os}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
  </div>
</div>
